<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>ChatIHK</title>    <link rel="stylesheet" href="static/css/style_static_V4.css">    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></head><body>    <!-- SIDEBAR -->    <div class="sidebar">        <nav>            <ul>                <li class="nav-item">                    <a href="localhost:8082">                        <img src="static/images/cook-icon.png" alt="Cook GPT">CookGPT                        <i class="fas fa-edit edit-icon"></i>                    </a>                </li>            </ul>        </nav>    </div>        <!-- MAIN CONTENT -->    <div id="main-content">            <!-- WELCOME MESSAGE -->        <div id="welcome-message">            <img src="static/images/cook-icon.png" alt="CookGPT" class="welcome-image">            <p class="welcome-text">Was willst Du heute kochen?</p>        </div>            <!-- CHAT -->        <main id="chat">            <!-- Messages will be added here dynamically -->        </main>                <!-- UPLOAD BUTTON -->        <div id="upload-area">            <input type="file" id="file-input" style="display: none;">            <button id="file-upload-btn">Choose File</button>            <button onclick="uploadImage()">Upload</button>        </div>                <!-- USER INPUT -->        <div id="input-area">            <textarea id="message-input" placeholder="CookGPT Empfehlungen..."></textarea>            <i id="send-btn" class="fas fa-paper-plane"></i>        </div>    </div>    <!-- JS SCRIPTS --><script src="{{ url_for('static', filename='js/chat_V4.js') }}"></script>    </body></html>
